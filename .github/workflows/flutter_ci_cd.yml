name: Flutter CI/CD

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Cache Flutter and pub for faster runs
      - name: Cache Flutter
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.tool_cache }}/flutter
            ~/.pub-cache
          key: flutter-${{ runner.os }}-stable-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            flutter-${{ runner.os }}-stable-

      # 3. Set up Flutter SDK
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64
          cache: true

      # 4. Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5. Check code formatting (fails if files need formatting)
      - name: Check formatting
        run: dart format --set-exit-if-changed .

      # 6. Static analysis
      - name: Analyze project
        run: flutter analyze --no-pub

      # 7. Run tests
      - name: Run tests
        run: flutter test

      # 8. Build release APK
      - name: Build release APK
        run: flutter build apk --release

      # 9. Upload APK as artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: health-care-app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30